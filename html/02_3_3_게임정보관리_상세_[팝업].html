<!DOCTYPE html>
<html lang="ko">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title></title>
  <!-- lib : common -->
  <script src="../assets/js/jquery/jquery-3.4.1.min.js"></script>
  <!-- style -->
  <link rel="stylesheet" href="../assets/css/style-ui.css">

<body>

  <div class="sample-btns">
    <button class="sample" onclick="popOpen('#popImgSize01');">팝업 : 이미지 규격</button>
    <br>
    <button class="sample" onclick="popOpen('#popImgSize02');">팝업 : 취소/확인</button>
    <br>
  </div> 



  <!--팝업: 이미지 규격 -->
  <div class="popup-wrap" id="popImgSize01" style="display:block">
    <div class="popup pop-size-m">
      <div class="pop-head">
        <h2 class="pop-title">이미지 규격</h2>
        <button type="button" class="pop-btn-x" onclick="popClose(this);"></button>
      </div>
      <div class="pop-body">
        <div class="tbl-type--form pop-in-tbl">
          <table class="">
            <tr>
              <th>로고 이미지</th>
              <td>336X336</td>
              <th>홈(가로)이미지</th>
              <td>1532X840</td>
            </tr>
            <tr>
              <th>홈(세로)이미지</th>
              <td>696X1024</td>
              <th>PC Web 홈화면</th>
              <td>696X1024</td>
            </tr>
            <tr>
              <th>게임 로딩 이미지</th>
              <td>1920X910</td>
              <th>갤러리</th>
              <td>1024X768</td>
            </tr>
          </table>
        </div>
        <div class="pop-btns">
          <button type="button" class="btn--st btn-major w-100" onclick="popClose(this);">확인</button>
        </div>
      </div>
    </div>
  </div>



  <!--팝업: 2 -->
  <div class="popup-wrap" id="pop02" style="display: none">
    <div class="popup pop-size-s">
      <div class="pop-body">
        <p class="pop-txt">게임정보를 등록하시겠습니까?</p>
        <div class="pop-btns">
          <button type="button" class="btn--st btn-base" onclick="popClose(this);">취소</button>
          <button type="button" class="btn--st btn-major" onclick="popClose(this);">등록</button>
        </div>
      </div>
    </div>
  </div>
