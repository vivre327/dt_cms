<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="" />
  <title></title>
  <!-- lib : common -->
  <script src="../assets/js/jquery/jquery-3.4.1.min.js"></script>
  <!-- style -->
  <link rel="stylesheet" href="../assets/css/style-ui.css">
  <script defer src="../assets/js/style-ui.js"></script>
</head>
<body>

  <div class="sample-btns">
    <button class="sample" onclick="popOpen('#popGameReg');">팝업 : 게임그룹 등록</button>
    <br>
    <button class="sample" onclick="popOpen('#popConfirm');">팝업 : 등록 확인 </button>
    <br>
    <button class="sample" onclick="popOpen('#popAlert');">팝업 : 확인</button> 
    <br>
  </div> 


  <!-- 팝업 : 게임명 등록 -->
  <div class="popup-wrap" id="popGameReg" style="display: block">
    <div class="popup pop-size-m">
      <div class="pop-head">
        <h2 class="pop-title">게임그룹 등록</h2>
        <button type="button" class="pop-btn-x" onclick="popClose(this);"></button>
      </div>
      <div class="pop-body">
        <dl class="form-sheet">
          <dt>그룹명</p>
          <dd>
            <div class="">
              <input type="text" class="input--st" placeholder="그룹명을 입력해주세요.">
            </div>
          </dd>
        </dl>
        <div class="pop-btns">
          <button type="button" class="btn--st btn-base" onclick="popClose(this);">취소</button>
          <button type="button" class="btn--st btn-major" onclick="popClose(this);">등록</button>
        </div>
      </div>
    </div>
  </div>


  <!--팝업: 등록 확인 -->
  <div class="popup-wrap" id="popConfirm" style="display: none">
    <div class="popup pop-size-s">
      <div class="pop-body">
        <p class="pop-txt">게임명을 등록하시겠습니까?</p>
        <p class="pop-txt">게임명을 수정하시겠습니까?</p>
        <div class="pop-btns">
          <button type="button" class="btn--st btn-base" onclick="popClose(this);">취소</button>
          <button type="button" class="btn--st btn-major" onclick="popClose(this);">등록</button>
        </div>
      </div>
    </div>
  </div>


  <!--팝업: 3 -->
  <div class="popup-wrap" id="popAlert" style="display: none">
    <div class="popup pop-size-s">
      <div class="pop-body">
        <p class="pop-txt">
          이미 등록된 게임명입니다.<br>
          다른 이름으로 게임명을 등록해주세요.
        </p>
        <p class="pop-txt">
          게임 그룹 등록이 완료되었습니다.
        </p>
        <p class="pop-txt">
          게임 그룹 수정이 완료되었습니다.
        </p>
        <div class="pop-btns">
          <button type="button" class="btn--st btn-major" onclick="popClose(this);">확인</button>
        </div>
      </div>
    </div>
  </div>


    
</body>
</html>
