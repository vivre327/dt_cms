<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="" />
  <title></title>
  <!-- lib : common -->
  <script src="../assets/js/jquery/jquery-3.4.1.min.js"></script>
  <!-- style -->
  <link rel="stylesheet" href="../assets/css/style-ui.css">
  <script defer src="../assets/js/style-ui.js"></script>
</head>
<body>

  <div class="sample-btns">
    <button class="sample" onclick="popOpen('#popConfirmDel');">팝업 : 삭제 확인 </button>
    <br>
    <button class="sample" onclick="popOpen('#popAlert');">팝업 : 확인</button> 
    <br>
  </div> 


  <!--팝업: 삭제 확인 -->
  <div class="popup-wrap" id="popConfirmDel" style="display:block">
    <div class="popup pop-size-s">
      <div class="pop-body">
        <p class="pop-txt">
          그룹 삭제 시 해당 그룹 하위의 모든 게임 정보도
          모두 삭제됩니다.<br><br>
          해당 게임 그룹을 삭제하시겠습니까??</p>
        <div class="pop-btns">
          <button type="button" class="btn--st btn-base" onclick="popClose(this);">취소</button>
          <button type="button" class="btn--st btn-major" onclick="popClose(this);">확인</button>
        </div>
      </div>
    </div>
  </div>


  <!--팝업: 확인 -->
  <div class="popup-wrap" id="popAlert" style="display: none">
    <div class="popup pop-size-s">
      <div class="pop-body">
        <p class="pop-txt">
          해당 그룹에 속한 게임이 서비스 중이어서<br>
          삭제가 불가능합니다.<br><br>
          서비스 종료 후 삭제해주세요.<br>
        </p>
        <div class="pop-btns">
          <button type="button" class="btn--st btn-major" onclick="popClose(this);">확인</button>
        </div>
      </div>
    </div>
  </div>


    
</body>
</html>
