<body>

  <div class="sample-btns">
    <button class="sample" onclick="popOpen('#popAddressSearch');">팝업 : 주소검색</button>

  </div>


  <!-- 팝업 : 주소검색-->
  <div class="popup-wrap" id="popAddressSearch" style="display:none;">
    <div class="popup pop-size-l">
      <div class="pop-head">
        <h2 class="pop-title">주소검색</h2>
        <button type="button" class="pop-btn-x" onclick="popClose(this);"></button>
      </div>
      <div class="pop-body">
        <dl class="form-sheet">
          <dt class="d-none">&nbsp;</dt>
          <dd>
            <div class="">
              <input type="text" class="input--st" placeholder="검색어를 입력해주세요. 예) 종로3길">
              <button type="button" class="btn--st btn-major input-after-btn">검색</button>
            </div>
          </dd>
        </dl>
        <div class="address-search-result">
          <p class="no-address">검색 결과가 없습니다.</p>
        </div>
        <div class="pop-btns">
          <button type="button" class="btn--st btn-base" onclick="popClose(this);">취소</button>
          <button type="button" class="btn--st btn-major" onclick="popClose(this);">확인</button>
        </div>
      </div>
    </div>
  </div>
