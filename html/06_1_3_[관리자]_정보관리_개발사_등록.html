<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="" />
  <title></title>
  <!-- lib : common -->
  <script src="../assets/js/jquery/jquery-3.4.1.min.js"></script>
  <!-- lib : daterangepicker -->
  <script src="../assets/js/daterangepicker/moment.min.js"></script>
  <script src="../assets/js/daterangepicker/daterangepicker.custom.js"></script>
  <link rel="stylesheet" href="../assets/css/daterangepicker/daterangepicker.custom.css">
  <script>
    $(function () {
      moment.locale('ko');
      $('input[name="typeDate"]').daterangepicker({
        singleDatePicker: true,
        showDropdowns: true,
        drops: "auto",
        locale: {
          format: 'YYYY-MM-DD',
          monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
          daysOfWeek: ['일', '월', '화', '수', '목', '금', '토'],
          cancelLabel: "취소",
          applyLabel: "적용",
        }
      });
    });
  </script>
  <!-- style -->
  <link rel="stylesheet" href="../assets/css/style-ui.css">
  <script defer src="../assets/js/style-ui.js"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header" data-include-path="_header.html"></header>
    

    <div class="container">
      <div class="sub-top">
        <div class="sub-title">
          <h2>개발사 정보 등록<small>Company Infomation Registration</small></h2>
        </div>
      </div>
      <div class="contents">
        <article>

          <div class="info-text-required"> <i class="ico-required"></i> 표시는 필수 입력 사항입니다.</div>

          <div class="tbl-form-title">
            <h3>개발사 정보</h3>
          </div>
          <div class="tbl-type--form">
            <table>
              <colgroup>
                <col style="width:320px">
                <col style="width:auto">
              </colgroup>
              <tbody>
                <tr>
                  <th>
                    <label>상태</label>
                    <i class="ico-required"></i>
                  </th>
                  <td>
                    <div>
                      <select class="select--st" style="width:240px;">
                        <option>상태 선택</option>
                        <option value="">승인대기</option>
                        <option value="">사용중</option>
                        <option value="">사용중지</option>
                        <option value="">반려</option>
                      </select>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label>반려사유</label>
                  </th>
                  <td>
                    <div>
                      <input type="text" class="input--st" style="width: 536px;" placeholder="관리자가 입력한 반려 사유 출력(Max 60 byte)">
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2" class="td-space-line"></td>
                </tr>
                <tr>
                  <th>
                    <label>사업자 등록번호</label>
                    <i class="ico-required"></i>
                  </th>
                  <td>
                    <div>
                      <input type="text" class="input--st" style="width: 536px;" placeholder="숫자만 입력">
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label>개발사명</label>
                    <i class="ico-required"></i>
                  </th>
                  <td>
                    <div>
                      <input type="text" class="input--st" style="width: 536px;" placeholder="">
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label>회사주소</label>
                    <i class="ico-required"></i>
                  </th>
                  <td>
                    <div class="st--tdr4">
                      <input type="text" class="input--st ips1" placeholder="예) 불정로 90 , 종로3길">
                      <button class="btn--st btn-major input-after-btn">주소 검색</button>
                      <input type="text" class="input--st ips2" placeholder="상세주소" >
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          
          <div class="tbl-form-title">
            <h3>대표 정보</h3>
          </div>
          <div class="tbl-type--form">
            <table>
             <colgroup>
               <col style="width:320px">
               <col style="width:auto">
               <col style="width:320px">
               <col style="width:auto">
             </colgroup>
             <tbody>
              <tr>
                <th>
                  <label>대표 아이디</label>
                  <i class="ico-required"></i>
                </th>
                <td colspan="3">
                  <div>
                    <input type="text" class="input--st" style="width: 348px;" placeholder="3~12자 이내 영문, 숫자, 특수 문자 조합">
                    <button class="btn--st btn-major input-after-btn">중복확인</button>
                    <p class="valid-message self-center">사용 가능한 ID 입니다.</p>
                    <p class="valid-message color-red self-center">사용 불가능한 ID 입니다.</p>
                  </div>
                </td>
              </tr>
              <tr>
                <th>
                  <label>담당자 이름</label>
                  <i class="ico-required"></i>
                </th>
                <td colspan="3">
                  <div>
                    <input type="text" class="input--st" style="width: 348px;" placeholder="">
                  </div>
                </td>
              </tr>

              <tr>
                <th>
                  <label>비밀번호</label>
                  <i class="ico-required"></i>
                </th>
                <td>
                  <div>
                    <input type="text" class="input--st" placeholder="6~16자 이내의 영문, 숫자, 특수 문자 조합">
                  </div>
                </td>
                <th>
                  <label>비밀번호 확인</label>
                  <i class="ico-required"></i>
                </th>
                <td>
                  <div>
                    <input type="text" class="input--st" placeholder="비밀번호 재입력">
                  </div>
                </td>
              </tr>
              <tr>
                <th>
                  <label>담당자 휴대폰</label>
                  <i class="ico-required"></i>
                </th>
                <td>
                  <div>
                    <input type="text" class="input--st" placeholder="숫자만 입력">
                  </div>
                </td>
                <th>
                  <label>담당자 이메일</label>
                </th>
                <td>
                  <div>
                    <input type="text" class="input--st" placeholder="">
                  </div>
                </td>
              </tr>
               <tr>
                <td colspan="4" class="td-space-line"></td>
              </tr>
              <tr class="tr-top-line">
                <th>
                  <label>메모</label>
                </th>
                <td colspan="3">
                  <div style="min-height:80px">
                    <textarea name="" id="" cols="" rows="3" class="textarea--st" placeholder="관리자가 입력한 참조용 메모 내용 출력"></textarea>
                  </div>
                </td>
              </tr>
             </tbody>
            </table>
          </div>

          <div class="tbl-bottom-btns">
            <button class="btn--st btn-base">취소</button>
            <button class="btn--st btn-major">등록</button>
          </div>

        </article>
      </div>
    </div>
    <!--/container-->
    <footer class="footer" data-include-path="_footer.html"></footer>
  </div>
  <!--/wrapper-->



</body>
</html>
