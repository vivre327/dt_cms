<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="" />
  <title></title>
  <!-- lib : common -->
  <script src="../assets/js/jquery/jquery-3.4.1.min.js"></script>
  <!-- lib : daterangepicker -->
  <script src="../assets/js/daterangepicker/moment.min.js"></script>
  <script src="../assets/js/daterangepicker/daterangepicker.custom.js"></script>
  <link rel="stylesheet" href="../assets/css/daterangepicker/daterangepicker.custom.css">
  <script>
    $(function () {
      moment.locale('ko');
      $('input[name="typeDate"]').daterangepicker({
        singleDatePicker: true,
        autoApply: true, 
        showDropdowns: true,
        drops: "auto",
        locale: {
          format: 'YYYY-MM-DD',
          monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
          daysOfWeek: ['일', '월', '화', '수', '목', '금', '토'],
          cancelLabel: "취소",
          applyLabel: "적용",
        }
      });
    });
  </script>
  <!-- style -->
  <link rel="stylesheet" href="../assets/css/style-ui.css">
  <script defer src="../assets/js/style-ui.js"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header" data-include-path="_header.html"></header>
    
    <div class="container">
      <div class="sub-top">
        <div class="sub-title">
          <h2>마일스톤<small>Milestone</small></h2>
        </div>
      </div>
      <div class="contents">
        <article>

          <!-- 달력 -->
          <div id="calendar"> 
            <button class="btn--st btn-major btn--position"><span class="bt-ico-plus">마일스톤 추가</span></button>
          </div>

          <!-- lib : fullcalendar -->
          <link rel="stylesheet" href="../assets/css/fullcalendar/core/main.css">
          <link rel="stylesheet" href="../assets/css/fullcalendar/daygrid/main.css" >
          <script src="../assets/js/fullcalendar/core/main.js"></script>
          <script src="../assets/js/fullcalendar/daygrid/main.js"></script>
          <!-- event demo -->
          <script src="../assets/js/fullcalendar/fullcalendar-demo.js"></script>

        </article>
      </div>
    </div>
    <!--/container-->

    <footer class="footer" data-include-path="_footer.html"></footer>
  </div>
  <!--/wrapper-->


</body>
</html>
