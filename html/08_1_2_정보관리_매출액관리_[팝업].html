<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="" />
  <title></title>
  <!-- lib : common -->
  <script src="../assets/js/jquery/jquery-3.4.1.min.js"></script>
  <!-- style -->
  <link rel="stylesheet" href="../assets/css/style-ui.css">
  <script defer src="../assets/js/style-ui.js"></script>
</head>

<body>

  <div class="sample-btns">
    <button class="sample" onclick="popOpen('#popSales01');">팝업 : 매출액 상세</button>
    <br>
    <button class="sample" onclick="popOpen('#popSales02');">팝업 : 매출액 등록</button>
    <br>
  </div> 



  <!--팝업: 매출액 상세 -->
  <div class="popup-wrap" id="popSales01" style="display:block">
    <div class="popup pop-size-m">
      <div class="pop-head">
        <h2 class="pop-title">매출액 상세</h2>
        <button type="button" class="pop-btn-x" onclick="popClose(this);"></button>
      </div>
      <div class="pop-body">
        <dl class="form-sheet">
          <dt>연월</dt>
          <dd>
            <div>
              <select class="select--st" style="width:54%">
                <option>YYYY 년</option>
                <option selected>2022 년</option>
                <option>2021 년</option>
                <option>2020 년</option>
                <option>2019 년</option>
                <option>2018 년</option>
              </select>
              <select class="select--st" style="width:44%; margin-left:2%;">
                <option>MM 월</option>
                <option>1 월</option>
                <option>2 월</option>
                <option selected>3 월</option>
                <option>4 월</option>
                <option>5 월</option>
                <option>6 월</option>
                <option>7 월</option>
                <option>8 월</option>
                <option>9 월</option>
                <option>10 월</option>
                <option>11 월</option>
                <option>12 월</option>
              </select>
            </div>
          </dd>
        </dl>
        <dl class="form-sheet">
          <dt>매출액</dt>
          <dd>
            <div>
              <input type="text" class="input--st t-right" value="100,000,000">
              <span class="input-after-right-text">KRW</span>
            </div>
          </dd>
        </dl>
        <div class="pop-btns">
          <button type="button" class="btn--st btn-base" onclick="popClose(this);">취소</button>
          <button type="button" class="btn--st btn-major" onclick="popClose(this);">저장</button>
        </div>
      </div>
    </div>
  </div>



  <!--팝업: 매출액 등록 -->
  <div class="popup-wrap" id="popSales02" style="display: none">
    <div class="popup pop-size-m">
      <div class="pop-head">
        <h2 class="pop-title">매출액 등록</h2>
        <button type="button" class="pop-btn-x" onclick="popClose(this);"></button>
      </div>
      <div class="pop-body">
        <dl class="form-sheet">
          <dt>연월</dt>
          <dd>
            <div>
              <select class="select--st" style="width:54%">
                <option>YYYY 년</option>
                <option>2022 년</option>
                <option>2021 년</option>
                <option>2020 년</option>
                <option>2019 년</option>
                <option>2018 년</option>
              </select>
              <select class="select--st" style="width:44%; margin-left:2%;">
                <option>MM 월</option>
                <option>1 월</option>
                <option>2 월</option>
                <option>3 월</option>
                <option>4 월</option>
                <option>5 월</option>
                <option>6 월</option>
                <option>7 월</option>
                <option>8 월</option>
                <option>9 월</option>
                <option>10 월</option>
                <option>11 월</option>
                <option>12 월</option>
              </select>
            </div>
          </dd>
        </dl>
        <dl class="form-sheet">
          <dt>매출액</dt>
          <dd>
            <div>
              <input type="text" class="input--st t-right" value="">
              <span class="input-after-right-text">KRW</span>
            </div>
          </dd>
        </dl>
        <div class="pop-btns">
          <button type="button" class="btn--st btn-base" onclick="popClose(this);">취소</button>
          <button type="button" class="btn--st btn-major" onclick="popClose(this);">확인</button>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
