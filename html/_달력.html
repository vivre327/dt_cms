<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- lib : common -->
  <script src="../assets/js/jquery/jquery-3.4.1.min.js"></script>
  <!-- lib : daterangepicker -->
  <script src="../assets/js/daterangepicker/moment.min.js"></script>
  <script src="../assets/js/daterangepicker/daterangepicker.custom.js"></script>
  <link rel="stylesheet" href="../assets/css/daterangepicker/daterangepicker.custom.css"> 
  <script>
    $(function() {
      moment.locale('ko');
      $('input[name="typeDate"]').daterangepicker({
        singleDatePicker: true,
        //autoApply: true,
        showDropdowns: true,
        drops: "auto",
        locale: {
          format: 'YYYY-MM-DD',
          monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'], 
          daysOfWeek: ['일','월','화','수','목','금','토'], 
          cancelLabel: "취소",
          applyLabel: "적용",
        }
      });

      $('input[name="typeDateRange"]').daterangepicker({
        timePicker: true,
        timePicker24Hour: true,
        timePickerSeconds: false,
        singleDatePicker: false,
        locale :{
          format: 'YYYY-MM-DD HH:mm',
          monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'], 
          daysOfWeek: ['일','월','화','수','목','금','토'], 
          separator: ' ~ ',
          cancelLabel: "취소",
          applyLabel: "적용",
        }
      });

    });
  </script>
  <!-- style -->
  <link rel="stylesheet" href="../assets/css/style-ui.css">
  <script defer src="../assets/js/style-ui.js"></script>
</head>
<body>

  <P class="guide-box">
    input의 id = label의 for<Br>
    사이트 : https://www.daterangepicker.com/
  </P>

  <div class="calendar-input-wrap">
    <input type="text" name="typeDate" class="input--st" id="00001">
    <label class="ico-calendar" for="00001">달력버튼</label>
  </div>


  <div class="calendar-input-wrap" style="width:400px;">
    <input type="text" name="typeDateRange" class="input--st" id="00002">
    <label class="ico-calendar" for="00002">달력버튼</label>
  </div>


</body>
</html>
