<!DOCTYPE html>

  <meta name="Description" content="" />
  <title></title>
  <!-- lib : common -->
  <script src="../assets/js/jquery/jquery-3.4.1.min.js"></script>
  <!-- lib : daterangepicker -->
  <script src="../assets/js/daterangepicker/moment.min.js"></script>
  <script src="../assets/js/daterangepicker/daterangepicker.custom.js"></script>
  <link rel="stylesheet" href="../assets/css/daterangepicker/daterangepicker.custom.css">
  <script>
    $(function () {
      moment.locale('ko');
      $('input[name="typeDate"]').daterangepicker({
        singleDatePicker: true,
        showDropdowns: true,
        drops: "auto",
        locale: {
          format: 'YYYY-MM-DD',

          daysOfWeek: ['일', '월', '화', '수', '목', '금', '토'],
          cancelLabel: "취소",
          applyLabel: "적용",
        }
      });
    });
  </script>
  <!-- style -->
  <link rel="stylesheet" href="../assets/css/style-ui.css">
  <script defer src="../assets/js/style-ui.js"></script>
</head>

  <div class="wrapper">

            <div class="tbl-top-right">
              <button class="btn--st btn-major"><span class="bt-ico-plus">정산정보 등록</span></button>

          </div>

          <div class="tbl-type--list check-all-group">

              <caption></caption>

                <col style="width:60px">

                <col style="width:170px">

                  <th>R&#47;S(개발사&#47;KT)</th>
                  <th>등록일</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <label class="chk--st">
                      <input type="checkbox" class="check_item">
                      <span></span>
                    </label>
                  </td>
                  <td>월 정산</td>
                  <td>블리자드</td>
                  <td>BioshockInfinite</td>
                  <td>디아블로2 리저렉션</td>

                <tr>

                  <td>11,000 USD</td>
                  <td>50% / 50%</td>
                  <td>YYYY.MM.DD</td>
                </tr>
              </tbody>
            </table>
          </div>


          <div class="paging-box">
            <div class="paging-box-left">
              <button class="btn--st btn-base">선택삭제</button>
            </div>
            <div class="paging-box-center">
              <div class="paging">

        </article>
      </div>
    </div>

    <footer class="footer" data-include-path="_footer.html"></footer>
