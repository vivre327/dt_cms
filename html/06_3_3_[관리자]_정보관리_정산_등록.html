<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="" />
  <title></title>
  <!-- lib : common -->
  <script src="../assets/js/jquery/jquery-3.4.1.min.js"></script>
  <!-- lib : daterangepicker -->
  <script src="../assets/js/daterangepicker/moment.min.js"></script>
  <script src="../assets/js/daterangepicker/daterangepicker.custom.js"></script>
  <link rel="stylesheet" href="../assets/css/daterangepicker/daterangepicker.custom.css">
  <script>
    $(function () {
      moment.locale('ko');
      $('input[name="typeDate"]').daterangepicker({
        singleDatePicker: true,
        showDropdowns: true,
        drops: "auto",
        locale: {
          format: 'YYYY-MM-DD',
          monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
          daysOfWeek: ['일', '월', '화', '수', '목', '금', '토'],
          cancelLabel: "취소",
          applyLabel: "적용",
        }
      });
    });
  </script>
  <!-- style -->
  <link rel="stylesheet" href="../assets/css/style-ui.css">
  <script defer src="../assets/js/style-ui.js"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header" data-include-path="_header.html"></header>

    <div class="container">
      <div class="sub-top">
        <div class="sub-title">
          <h2>정산 정보 관리<small>Calculation Infomation Manager</small></h2>
        </div>
      </div>
      <div class="contents">
        <article>

          <div class="info-text-required"> <i class="ico-required"></i> 표시는 필수 입력 사항입니다.</div>
          <div class="tbl-form-title">
            <h3>정산 정보 등록</h3>
          </div>

          <div class="tbl-type--form">
            <table>
              <colgroup>
                <col style="width:320px">
                <col style="width:auto">
              </colgroup>
              <tbody>
                <tr>
                  <th>
                    <label>정산방법</label>
                    <i class="ico-required"></i>
                  </th>
                  <td>
                    <div>
                      <ul class="chk-inline-wrap">
                        <li>
                          <label class="rad--st">
                            <input type="radio" id="" name="radioCalculation" checked="">
                            <span class="chk-in-text">월 정산</span>
                          </label>
                        </li>
                        <li>
                          <label class="rad--st">
                            <input type="radio" id="" name="radioCalculation">
                            <span class="chk-in-text">별도 협의</span>
                          </label>
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label>개발사</label>
                    <i class="ico-required"></i>
                  </th>
                  <td>
                    <div>
                      <script defer src="../assets/js/sample-datalist.js"></script>

                      <div class="datalist-wrap" id="datalist" style="width:320px">
                        <input class="datalist-input" id="datalist-input" type="text" placeholder="개발사 선택">
                        <i class="icon-arrow" id="datalist-icon"></i>
                        <ul class="datalist-ul scrollbar-thin" id="datalist-ul"></ul>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label>게임 아이디</label>
                    <i class="ico-required"></i>
                  </th>
                  <td>
                    <div>
                      <select class="select--st" style="width: 536px;">
                        <option >게임 아이디 선택</option>
                        <option value="">아이디1</option>
                        <option value="">아이디2</option>
                        <option value="">아이디3</option>
                      </select>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label>게임명</label>
                    <i class="ico-required"></i>
                  </th>
                  <td>
                    <div>
                      <input type="text" class="input--st" style="width:320px; flex-shrink: 0;"value="디아블로2 리저렉션" readonly >
                      <i class="i-middle-slash"></i>
                      <input type="text" class="input--st" value="파괴의 군주 확장팩" readonly>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label>M&#47;G(월)</label>
                    <i class="ico-required"></i>
                  </th>
                  <td>
                    <div>
                      <input type="text" class="input--st text-right" style="width:240px" placeholder="0">
                      <select class="select--st mr-l1" style="width:120px;">
                        <option >단위</option>
                        <option value="">KRW</option>
                        <option value="">USD</option>
                      </select>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>    
                    <label>R&#47;S</label> 
                    <i class="ico-required"></i>
                  </th>
                  <td>
                    <div>
                      <span class="mr-r1">개발사</span>
                      <input type="text" class="input--st text-right" style="width:100px" placeholder="0">
                      <span class="mr-l1">%</span>
                      <span class="mr-l1 mr-r1">&#47;</span>
                      <span class="mr-r1">KT</span>
                      <input type="text" class="input--st text-right" style="width:100px" placeholder="0">
                      <span class="mr-l1">%</span>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label>정산 담당자</label>
                  </th>
                  <td>
                    <div>
                      <input type="text" class="input--st" style="width:320px" value="">
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label>담당자 휴대폰</label>
                  </th>
                  <td>
                    <div>
                      <input type="text" class="input--st" style="width:320px" value="">
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label>담당자 이메일</label>
                  </th>
                  <td>
                    <div>
                      <input type="text" class="input--st" style="width:320px" value="baal@blizzard.kr">
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label>등록일</label>
                  </th>
                  <td>
                    <div>YYYY.MM.DD</div>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label>최종 수정일</label>
                  </th>
                  <td>
                    <div>YYYY.MM.DD</div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="tbl-bottom-btns">
            <button class="btn--st btn-base">취소</button>
            <button class="btn--st btn-major">저장</button>
          </div>

        </article>
      </div>
    </div>
    <!--/container-->

    <footer class="footer" data-include-path="_footer.html"></footer>
  </div>
  <!--/wrapper-->

</body>
</html>
