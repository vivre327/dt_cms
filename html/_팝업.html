<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- lib : common -->
  <script src="../assets/js/jquery/jquery-3.4.1.min.js"></script>
  <!-- style -->
  <link rel="stylesheet" href="../assets/css/style-ui.css">
  <script>
    // popup
    function popOpen (_this) {
      var _this = $(_this);
      _this.show();
    }
    function popClose (_this) {
      var _this = $(_this);
      _this.parents('.popup-wrap').hide();
    }
  </script>
</head>
<body>

  <div class="sample-btns">
    <button class="sample" onclick="popOpen('#pop01');">팝업1 : 게임명 등록</button>
    <br>
    <button class="sample" onclick="popOpen('#pop02');">팝업2 : 등록 확인 </button>
    <br>
    <button class="sample" onclick="popOpen('#pop03');">팝업3 : 확인</button> 
    <br>
    <button class="sample" onclick="popOpen('#popChangePw');">팝업4 : 비밀번호 변경</button> 
    <br>
  </div> 


  <!--팝업: 1 -->
  <div class="popup-wrap" id="pop01" style="display: none">
    <div class="popup pop-size-m">
      <div class="pop-head">
        <h2 class="pop-title">게임명 등록</h2>
        <button type="button" class="pop-btn-x" onclick="popClose(this);"></button>
      </div>
      <div class="pop-body">
        <dl class="form-sheet">
          <dt>그룹명</p>
          <dd>
            <div class="">
              <input type="text" class="input--st" placeholder="게임명을 입력해주세요.">
            </div>
          </dd>
        </dl>
        <div class="pop-btns">
          <button type="button" class="btn--st btn-base" onclick="popClose(this);">취소</button>
          <button type="button" class="btn--st btn-major" onclick="popClose(this);">등록</button>
        </div>
      </div>
    </div>
  </div>


  <!--팝업: 2 -->
  <div class="popup-wrap" id="pop02" style="display: none">
    <div class="popup pop-size-s">
      <div class="pop-body">
        <p class="pop-txt">게임명을 등록하시겠습니까?</p>
        <div class="pop-btns">
          <button type="button" class="btn--st btn-base" onclick="popClose(this);">취소</button>
          <button type="button" class="btn--st btn-major" onclick="popClose(this);">등록</button>
        </div>
      </div>
    </div>
  </div>


  <!--팝업: 3 -->
  <div class="popup-wrap" id="pop03" style="display: none">
    <div class="popup pop-size-s">
      <div class="pop-body">
        <p class="pop-txt">
          이미 등록된 게임명입니다.<br>
          다른 이름으로 게임명을 등록해주세요.
        </p>
        <div class="pop-btns">
          <button type="button" class="btn--st btn-major" onclick="popClose(this);">확인</button>
        </div>
      </div>
    </div>
  </div>



  <!--팝업: 4 비밀번호 재설정-->
  <div class="popup-wrap" id="popChangePw" style="display:none">
    <div class="popup pop-size-m">
      <div class="pop-head">
        <h2 class="pop-title">비밀번호 재설정</h2>
        <button type="button" class="pop-btn-x" onclick="popClose(this);"></button>
      </div>
      <div class="pop-body">
        <dl class="form-sheet">
          <dt>새 비밀번호</dt>
          <dd>
            <div>
              <input type="text" class="input--st" placeholder="6~16자 이내 영문, 숫자, 특수문자 조합">
            </div>
          </dd>
        </dl>
        <dl class="form-sheet">
          <dt>새 비밀번호 확인</dt>
          <dd>
            <div>
              <input type="text" class="input--st" placeholder="비밀번호 재입력">
            </div>
            <p class="valid-message color-red">비밀번호가 일치하지 않습니다.</p>
          </dd>
        </dl>
        <div class="pop-btns">
          <button type="button" class="btn--st btn-base" onclick="popClose(this);">취소</button>
          <button type="button" class="btn--st btn-major" onclick="popClose(this);">확인</button>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
