<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="" />
  <title></title>
  <!-- lib : common -->
  <script src="../assets/js/jquery/jquery-3.4.1.min.js"></script>
  <!-- style -->
  <link rel="stylesheet" href="../assets/css/style-ui.css">
  <script defer src="../assets/js/style-ui.js"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header" data-include-path="_header.html"></header>

    <div class="container">
      <div class="sub-top">
        <div class="sub-title">
          <h2>게임 그룹 관리<small>Game Group Manager</small></h2>
        </div>
      </div>
      <div class="contents">
        <article class="group-manage-admin-page"><!-- 관리자 페이지 -->
          <div class="group-mb-wrap">
            <div class="group-mb group-mb-search group-mb-active"><!--검색창-->
              <div class="group-mb-top">
                <h3>개발사명</h3>
              </div>
<!-- sample-datalist.js -->
              <script defer src="../assets/js/sample-datalist.js"></script>

              <div class="datalist-wrap big" id="datalist">
                <input class="datalist-input" id="datalist-input" type="text" placeholder="개발사 선택">
                <i class="icon-arrow" id="datalist-icon" ></i>
                <ul class="datalist-ul scrollbar-thin" id="datalist-ul"></ul>
              </div>
<!--//-->         
            </div>
            <!--/.group-mb-search-->
            <div class="group-mb group-mb-first group-mb-disabled">
              <div class="group-mb-top">
                <h3>게임그룹</h3>
                <button class="btn--st"><span class="bt-ico-group-plus">그룹추가</span></button>
              </div>
              <div class="group-mb-list scrollbar-thin">
                <!-- 데이터 없음-->
                <div class="group-mb-nodata">
                  <i class="figure01"></i>
                  <p>등록된 게임 그룹이 없습니다.</p>
                </div>
              </div>
            </div>
            <!--/.-->
            <div class="group-mb group-mb-second group-mb-disabled">
              <div class="group-mb-top">
                <h3>게임</h3>
                <button class="btn--st"><span class="bt-ico-group-plus">게임추가</span></button>
              </div>
              <div class="group-mb-list scrollbar-thin">
                <!-- 데이터 없음-->
                <div class="group-mb-nodata">
                  <i class="figure02"></i>
                  <p>등록된 게임 그룹이 없습니다.</p>
                </div>
              </div>
            </div>
            <!--/.-->
          </div>
        </article>
      </div>
    </div>
    <!--/container-->
    <footer class="footer" data-include-path="_footer.html"></footer>
  </div>
  <!--/wrapper-->



</body>
</html>
